<header>
  <app-menu></app-menu>
  <div class="wrapper wrapper-full-page home-desc">
    <div class="page-header login-page">
      <div id="header-description" class="center-phrase">
<!--        <i class="material-icons" style="font-size: 150px">house</i>-->
        <p>{{'search' | translate}}</p>
        <img width="500" height="390" alt="" src="assets/pictures/header/title.webp">
        <!--<span class="get-started">Commencer votre visite</span>-->
        <div class="d-flex justify-content-center">
          <input [(ngModel)]="keyword" class="form-search p-3 bg-white border-0 text-center opacity-4" style="width: 700px; border-bottom-left-radius: 50px; border-top-left-radius: 50px; font-size: 20px" placeholder="search...">
          <button (click)="getSearchKey()" class="material-icons bg-white text-white border-0 opacity-4 text-primary" style="font-size: 40px; cursor: pointer; border-bottom-right-radius: 50px; border-top-right-radius: 50px">search</button>
        </div>
      </div>
    </div>
  </div>
</header>
