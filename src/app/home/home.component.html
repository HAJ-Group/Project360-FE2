<!-- HOME HEADER -->
<app-header></app-header>
<!--CONTENT-->
<div id="home" class="mt-4 mb-5">
  <div class="phone-seaech justify-content-center ml-4 mt-3" style="width: 90%">
    <input [(ngModel)]="keyword" class="form-search p-3 bg-white border-0 text-center opacity-4" style="width: 600px; border-bottom-left-radius: 40px; border-top-left-radius: 40px; font-size: 20px" placeholder="Browse Announces...">
    <button (click)="getSearchKey()" class="material-icons bg-white text-white border-0 opacity-4 text-primary" style="font-size: 40px; cursor: pointer; border-bottom-right-radius: 40px; border-top-right-radius: 40px">search</button>
  </div>
  <br><br><hr>
  <div id="home-announces" class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let a of annonces">
        <app-card-announce [id]="a.id" [title]="a.title" [description]="a.description" [city]="a.city" [price]="a.price" [images]="a.images" [created_at]="a.created_at"></app-card-announce>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ul class="pagination centrer rounded" style="background-color: rgba(0, 0, 0, 0.6); width: fit-content;">
      <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item "><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </div>
</div>
