<div class="modal fade" id="contactus">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <span class="text-danger" *ngIf="error">{{error}}</span>
            <!-- Modal Header -->
            <div class="modal-header">

                <h5 class="modal-title">{{'contact_us'| translate}}</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container">

                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <span class="text-danger" id="contact-subject-error"></span>
                            <div class="form-group">
                                <input id="subject" type="text" class="form-control" name="subject" placeholder="Objectif" [(ngModel)]="subject" />
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <span class="text-danger" id="contact-email-error"></span>
                            <div class="form-group">
                                <input id="email" type="text" class="form-control" name="email" placeholder="email" [(ngModel)]="email" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-lg-6 col-md-12 ">
                            <span class="text-danger" id="contact-comment-error"></span>
                            <div class="form-group ">
                                <textarea id="comment" class="form-control" name="comment" placeholder="Your Message..." [(ngModel)]="comment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center ">
                        <button type="submit " class="btn btn-primary " (click)="contactUs()"><img src="../../assets/icons/footer/send.png ">
                          {{'submit'|translate}}</button>
                        <!--<input type="submit" (click)="contactUs()" class="btn connexion-button" value="Envoyer">-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
