<app-menu *ngIf="!auth.isAuthenticated()"></app-menu>
<div id="canvasDIV" style="border: 2px black"></div>
<button class="ml-2" (click)="fullScreen()">Toggle View</button>
<div id="details" class="position-relative">
  <div class="container bg-white p-5" style="margin-top: -10%; position: absolute; width: 90%; left: 7%; border-radius: 30px; margin-bottom: 50px">
    <h1 class="text-primary text-center title">{{announce.title}}</h1>
    <hr>
    <div class="list-group">
      <h3 class="list-group-item">Titre d'annonce : {{announce.title}}</h3>
      <h3 class="list-group-item">Type d'annonce : {{announce.type}}</h3>
      <h3 class="list-group-item">Description : {{announce.description}}</h3>
      <h3 class="list-group-item">Prix : {{announce.price}}</h3>
      <h3 class="list-group-item">Adresse : {{announce.address}}</h3>
      <h3 class="list-group-item">Ville : {{announce.city}}</h3>
<!--      <h3 class="list-group-item">Position Map : {{announce.position_map}}</h3>-->
      <h3 class="list-group-item">Status : {{announce.status}}</h3>
      <h3 class="list-group-item">Pieces : {{announce.pieces}}</h3>
      <div class="d-flex justify-content-center">
        <a *ngFor="let a of announce.images" href="{{path}}{{announce.id + '/'}}{{a.name}}">
          <img src="{{path}}{{announce.id + '/'}}{{a.name}}" alt="..." class="img-thumbnail">
        </a>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary">Go Back</button>
    </div>
  </div>
  <br><hr>
</div>
